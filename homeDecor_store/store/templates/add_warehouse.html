<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Warehouse</title>
</head>
    <body>
        <h2>Add a Warehouse</h2>
        <a href='/new_item'>Back</a>

        {% if messages %}
        <ul>
            {% for message in messages %}
                <li {% if messages.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
            {% endfor %}    
        </ul>
        {% endif %}

        <form action="/warehouse_success" method="POST">
            {% csrf_token %}
            <label for='name'>Warehouse Nickname:</label>
            <input type='text' id='name' name='name'>

            <label for='address'>Address:</label>
            <input type='text' id='address' name='address'>

            <label for='city'>City:</label>
            <input type='text' id='city' name='city'>

            <label for='state'>State:</label>
            <input type='text' id='state' name='state'>

            <label for='zip_code'>Zip Code:</label>
            <input type='text' id='zip_code' name='zip_code'>

            <input type='submit' value = "Add Warehouse">
        </form>

        <h1>Current Warehouses</h1>
        {% for warehouse in locations %}
        <h3>--{{warehouse.name}}</h3>
        <p>{{warehouse.city}},{{warehouse.state}}</p>
        <!-- <a href='/edit_location'>Edit Location</a> -->
        {% endfor %}
    </body>
</html>

<h2>Add a Warehouse</h2>
<a href='/new_item'>Back</a>

<form action="/warehouse_success" method="POST">
    {% csrf_token %}
    <label for='name'>Warehouse Nickname:</label>
    <input type='text' id='name' name='name'>

    <label for='address'>Address:</label>
    <input type='text' id='address' name='address'>

    <label for='city'>City:</label>
    <input type='text' id='city' name='city'>

    <label for='state'>State:</label>
    <input type='text' id='state' name='state'>

    <label for='zip_code'>Zip Code:</label>
    <input type='text' id='zip_code' name='zip_code'>

    <input type='submit' value = "Add Warehouse">
</form>

<h1>Current Warehouses</h1>
{% for warehouse in locations %}
<h3>{{warehouse.name}}</h3>
<p>{{warehouse.city}},{{warehouse.state}}</p>
{% endfor %}
